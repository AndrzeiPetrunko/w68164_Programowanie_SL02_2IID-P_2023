<!DOCTYPE html>
<html lang="pl">

<head>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="lab78.css">
	<title>LABORATORIUM 7-8</title>
    

</head>

<body>
    <center>
    <form id="form" novalidate>
        <div>
            <label for="imie">Imię:</label>
            <input type="text" id="imie" name="imie" required><br>
        </div>
        <div>
            <label for="nazwisko">Nazwisko:</label>
            <input type="text" id="nazwisko" required><br>
        </div>
        <div>

        </div>
            <label for="email">E-mail:</label>
            <input type="email" id="email" required><br>
        <div>

        </div>
            <label for="haslo">Hasło:</label>
            <input type="password" id="haslo" required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,25}$"><br>
        <div>

        </div>
            <label for="plec">Płeć:</label>
            <input type="radio" name="plec" required>M</label>
            <input type="radio" name="plec">K</label><br>
        <div>

        </div>
            <label for="telefon">Telefon:</label>
            <input type="text" id="telefon" pattern="[0-9]{9}" required><br>
        <div>

        </div>
            <label for="data">Data urodzenia:</label>
            <input type="date" id="data" required><br>
        <div>
            <label for="kraj">Kraj:</label>
            <select name="kraj" id="kraj" required>
                <option value="Polska">Polska</option>
                <option value="Ukraina">Ukraina</option>
                <option value="Niemcy">Niemcy</option>
                <option value="Włochy">Włochy</option>
            </select><br>
        </div>
        <input id="submit" type="submit" value="Wyślij">
    

    </form>
</center>
    <script src="lab78.js"></script>


</body>

</html>
